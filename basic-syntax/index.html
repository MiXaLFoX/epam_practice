<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>basic syntax</title>
</head>
<body>
  <script>
    function isTriangleValid () {
      var args = [];
      for (var i =  0; i < arguments.length; i++) {
        args[i] = arguments[i];
      }

      if (args.indexOf(1) !== -1) {
        return false;
      } else {
        return true;
      }
    }

    isTriangleValid(10, 15, 20);
    isTriangleValid(10, 15, 1);

    const reverseNumber = (num) => {
      let numStr = num.toString();
      const arr = [];
      for (let i = numStr.length - 1; i >= 0; i--) {
        arr.push(numStr[i]);
      }
      numStr = arr.join('');
      return parseInt(numStr);
    };
    reverseNumber(123456789);

    const strLength = (str, num) => str.length === num;
    strLength("test", 4);
    strLength("anotherTest", 4);

    const isString = x => typeof(x) === "string";
    isString("123");
    isString(123);

    const sumValues = (arr1, arr2) => {
      const arr3 = [];
      for (let i = 0; i < arr1.length; i++) {
        for (let j = 0; j < arr2.length; j++) {
          if(i === j) {
            arr3[i] = (arr1[i] + arr2[j]);
          }
        }
      }
      console.log(arr3);
    };
    sumValues([1, 1, 1], [2, 2, 2]);
    sumValues([1, 2, 3], [4, 5, 6]);
  </script>
</body>
</html>
