<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Number</title>
</head>
<body>
  <script>
    'use strict';

    const showLastDigit = num => {
      let lastNum = num.toString();
      lastNum = lastNum.substr(lastNum.length - 1, 1);
      return parseInt(lastNum);
    };
    showLastDigit(159);

    const stringToNumber = str => parseFloat(str);
    stringToNumber("100.025");

    const isNumEven = num => num % 2 === 0;
    isNumEven(7);


  </script>
</body>
</html>
