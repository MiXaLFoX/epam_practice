<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Asynchronous JS</title>
</head>
<body>
  <script>

    const alertOnTimeOut = () => {
      let idleTime;
      const reset = () => {
        clearTimeout(idleTime);
        idleTime = setTimeout(() => {
          alert('Hey, wake up!!!');
        }, 10000);
      };
      document.addEventListener('mousemove', reset);
    };
    alertOnTimeOut();


  </script>
</body>
</html>
