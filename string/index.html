<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>String</title>
</head>
<body>
  <script>
    'use strict';

    const concatStrings = (str1, str2) => `${str1}, ${str2}`;
    concatStrings("Hello", "world");

    const isSubstrInStr = (str1, str2) => {
      return str1.indexOf(str2) !== -1;
    };
    isSubstrInStr('Hello world', 'Hello');

    const makeArrFromStrs = str => str.split(", ");
    makeArrFromStrs('string1, string2, string3');

    const setProperCase = str => {
      let newStr = str.toLowerCase();
      newStr = newStr[0].toUpperCase() + newStr.substr(1);
      return newStr;
    };
    setProperCase("tEst");

    

  </script>
</body>
</html>
