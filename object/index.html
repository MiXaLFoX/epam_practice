<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Object</title>
</head>
<body>
  <script>
    const addPropToObject = (obj, key, value) => {
      const newObj = Object.assign({}, obj);
      newObj[key] = value;
      return newObj;
    };
    addPropToObject({width: 100, height: 100}, 'weight', 50);

    const deleteObjProp = (obj, prop) => {
      const newObj = Object.assign({}, obj);
      delete newObj[prop];
      return newObj;
    };
    deleteObjProp({width: 100, height: 100, weight: 50}, "weight");

    const objPropsToArrs = (obj) => {
      return Object.entries(obj);
    };
    objPropsToArrs({width: 100, height: 100, weight: 50});

    const cloneObject = (obj) => {
      const objCopy = Object.assign({}, obj);
      return objCopy;
    };
    cloneObject({width: 100, height: 100, weight: 50});
  </script>
</body>
</html>
