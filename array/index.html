<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array</title>
</head>
<body>
  <script>
    const fromArrToStr = (array, separator) => {
      console.log(array.join(separator));
    };
    fromArrToStr(["string1", "string2", "string3"], ", ");

    const isThereNum = (arr, num) => console.log(arr.includes(num));
    isThereNum([1, 2, 3], 1);
    isThereNum([1, 2, 3], 10);

    
  </script>
</body>
</html>
