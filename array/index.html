<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array</title>
</head>
<body>
  <script>
    const fromArrToStr = (array, separator) => {
      console.log(array.join(separator));
    };
    fromArrToStr(["string1", "string2", "string3"], ", ");

    const isThereNum = (arr, num) => arr.includes(num);
    isThereNum([1, 2, 3], 1);
    isThereNum([1, 2, 3], 10);

    const addIndexToArrayString = arr => {
      const mapped = arr.map((elm, index) => elm + (index + 1));
      return mapped;
    };
    addIndexToArrayString(['apple', 'banana', 'orange']);

    const showTruthyItems = arr => {
      const notFalsy = arr.filter(item => !!item);
      return notFalsy;
    };
    showTruthyItems([false, 1, 0, true, 'test', '', undefined]);

    const numOfFalsyItems = arr => {
      const falsyNum = arr.filter(items => !items);
      return falsyNum.length;
    };
    numOfFalsyItems([false, 1, 0, true, 'test', '', undefined, null]);

    const sumArrNums = arr => {
      const sum = arr.reduce((acc, cur) => {
        return acc + cur;
      }, 0);
      console.log(sum);
    };
    sumArrNums([1, 2, 3, 4, 5]);

    const spliceArr = (arr, item) => {
      arr.splice(item);
      console.log(arr);
    };
    spliceArr([1, 2, 3, 4, 5], 3);

    const addToArr = (arr, item) => {
      arr.push(item);
      console.log(arr);
    };
    addToArr(['item1', 'item2', 'item3'], 'item4');
  </script>
</body>
</html>
